  <body>
    <h1>Problem 2</h1>
    <h2> <script type="text/javascript">
      var fibNumbers = function() {
      var i = 1
      var n = 1
      var total = 0
      while ( i < 4000000 ) {
        var x = i + n ;
        if (x%2 === 0)
          total = total + x;
        n = i
        i = x };
        document.write(total);
      };
      fibNumbers();
    </script>
    is the answer! </h2>
  </body>
